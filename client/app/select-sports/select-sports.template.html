<form ng-submit="$ctrl.submitForm()" class="container h-100">
  <div class="row align-items-center h-100">
    <div class="list-group sports-list mx-auto col-12 col-sm-10 w-100 pr-0">
      <label class="list-group-item list-group-item-primary" for="sports">
        <input
          type="checkbox"
          name="sports"
          id="sports"
          ng-checked="$ctrl.selectedSports.length === $ctrl.sports.length"
          ng-click="$ctrl.selectAllHandler()"
        />
        SÃ©lectionner tous les sports
      </label>
      <label
        for="{{ sport }}"
        ng-repeat="sport in $ctrl.sports | orderBy: sport"
        class="list-group-item"
      >
        <input
          type="checkbox"
          name="sports"
          id="{{ sport }}"
          ng-checked="$ctrl.selectedSports.indexOf(sport) !== -1"
          ng-click="$ctrl.selectSportHandler(sport)"
        />
        {{ sport }}
      </label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">
      Go !
    </button>
  </div>
</form>
